{% extends 'lmn/base.html' %}
{% if message %}
  <P>{{ message }}</p>
{% endif %}
{% block content %}

  <h2>Log in</h2>

  <form method='POST' action="">{% csrf_token %}
  <table id='login_form'>
    {{ form.as_table }}
  </table>
    <button type="submit">Login</button>
  </form>
  <P><a href="{% url 'register' %}?next={{request.path}}">Or create an account</a></p>

{% endblock %}
